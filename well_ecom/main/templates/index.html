  {% block content %}
<body>
 <main>
      <!-- start header -->
      <section class="hero-sec">
        <h1 id="title-in-hero" class="Title">Канадское качество</h1>
        <ul class="carousel__list container">
          <li class="carousel__item">
            <a href="">
              <img src="pictures/catalog-pictures-index/item.png" alt="" />
            </a>
          </li>
          <li class="carousel__item-selected">
            <a href="">
              <img src="pictures/catalog-pictures-index/item2.png" alt="" />
            </a>
          </li>
          <li class="carousel__item">
            <a href="">
              <img src="pictures/catalog-pictures-index/item3.png" alt="" />
            </a>
          </li>
        </ul>
        <div class="carousel-status container">
          <img src="pictures/caurosel-status.svg" alt="dots" />
        </div>
        <div class="red-cloak container">
          <h3 class="carousel__item-name">РЕЗЕЦ AGRIMASTER</h3>
        </div>
      </section>

      <!--  start catalog section -->

      <section class="catalog-section">

        <div class="red-stripe"></div>
        <ul class="catalog__list container">
      {% for position in positions %}
          <li class="catalog__item">
            <img
              src="pictures/catalog-pictures-index/grid-pics/grid-1.png"
              alt="grid-pic-1"
            />

            <table class="table-catalog">
              <caption class="Table-names caption-position">
                {{position.name}}
              </caption>
              <tbody class="body-position-fix">
                <tr class="rows-position-fix">
                  <td class="Table-item-names">{{position.subname_1}}</td>
                  <td class="Table-item-names">{{position.quan_1}}</td>
                  <td class="line-position"><div class="dotted-line"></div></td>
                </tr>
                <tr class="rows-position-fix">
                  <td class="Table-item-names">{{position.subname_2}}</td>
                  <td class="Table-item-names">{{position.quan_2}}</td>
                  <td class="line-position2">
                    <div class="dotted-line"></div>
                  </td>
                </tr>
              </tbody>
            </table>
            <button class="buy-btn">Купить</button>
          </li>
      {% endfor %}
        </ul>
      </section>
  {% endblock %}
